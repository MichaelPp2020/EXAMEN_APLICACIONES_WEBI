<!DOCTYPE html>

      <form action="" method="get" id="formulario">
        <class = "form">
          <h1>Ingreso de Datos de Vehicular</h1>

          <div class="datos">

            placeholder="Digite el codigo" onclick="ValidarVehiculo(codigo)"/>

          <div class="datos">

          <label for="fechaFV">fecha final:</label>
          <div class="datos">

          placeholder="Ingrese fecha final" onclick="ValidarVehiculo(fechaFinal)"/>
